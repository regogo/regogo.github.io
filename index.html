</<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Assignment 1 in CMSC 207 - Simple calculator</title>
    <link rel="stylesheet" href="calc_styles.css">
    <script type="text/javascript" src="calc_script.js"></script>

  </head>
  <body>
    <div class="container">
     <div class="card">
       <form>
         <input type="text" name="" value="" placeholder="Output">

         <div class="row">
           <button type="button" name="button">C</button>
           <button type="button" name="button">CE</button>
           <button type="button" name="button">0</button>
           <button type="button" name="button">/</button>
         </div>
         <div class="row">
           <button type="button" name="button">7</button>
           <button type="button" name="button">8</button>
           <button type="button" name="button">9</button>
           <button type="button" name="button">*</button>
         </div>
         <div class="row">
           <button type="button" name="button">4</button>
           <button type="button" name="button">5</button>
           <button type="button" name="button">6</button>
           <button type="button" name="button">-</button>
         </div>
         <div class="row">
           <button type="button" name="button">1</button>
           <button type="button" name="button">2</button>
           <button type="button" name="button">3</button>
           <button type="button" name="button">+</button>
         </div>
         <div class="row1">
           <button type="button" name="button">=</button>

         </div>
       </form>

     </div>
    </div>
  </body>
</html>

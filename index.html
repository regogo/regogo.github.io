</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Assignment 1 in CMSC 207 - Simple calculator</title>
    <link rel="stylesheet" href="calc_styles.css">
    <script type="text/javascript" src="calc_script.js"></script>

  </head>
  <body>
    <form name="calculator">
        <table id="calculator">
          <tr>
            <td colspan="6">
                <input id="button"
                type="text"
                name="calc_screen"
                onkeypress="return event.charcode >= 48
                && event.charcode <= 57">
            </td>
          </tr>


        </table>

    </form>
  </body>
</html>

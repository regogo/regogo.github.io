</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Assignment 1 in CMSC 207 - Simple calculator</title>
    <link rel="stylesheet" href="calc_styles.css">
    <script type="text/javascript" src="calc_script.js"></script>

  </head>
  <body>
    <form name="calculator">
        <table id="calculator">
          <tr>
            <td colspan="6">
                <input id="button"
                type="text"
                name="calc_screen"
                onkeypress="return event.charcode >= 48
                && event.charcode <= 57">
            </td>
          </tr>

          <tr>
              <td><input id="button"
                type="button" value="C"
                OnClick="clear(this.form)">
              </td>

              <td><input id="button"
                type="button" value="CE"
                OnClick="clear(this.form)">
              </td>

              <td><input id="button"
                type="button" value="%"
                OnClick="clear(this.form)">
              </td>

              <td><input id="button"
                type="button" value="/"
                OnClick="clear(this.form)">
              </td>
        </tr>

        <tr>
            <td><input id="button"
              type="button" value="7"
              OnClick="calc.display.value+='4'">
            </td>

            <td><input id="button"
              type="button" value="8"
              OnClick="calc.display.value+='5'">
            </td>

            <td><input id="button"
              type="button" value="9"
              OnClick="calc.display.value+='6'">
            </td>

            <td><input id="button"
              type="button" value="*"
              OnClick="clear(this.form)">
            </td>
      </tr>

        <tr>
            <td><input id="button"
              type="button" value="4"
              OnClick="calc.display.value+='4'">
            </td>

            <td><input id="button"
              type="button" value="5"
              OnClick="calc.display.value+='5'">
            </td>

            <td><input id="button"
              type="button" value="6"
              OnClick="calc.display.value+='6'">
            </td>

            <td><input id="button"
              type="button" value="-"
              OnClick="clear(this.form)">
            </td>
      </tr>

      <tr>
          <td><input id="button"
            type="button" value="1"
            OnClick="calc.display.value+='1'">
          </td>

          <td><input id="button"
            type="button" value="2"
            OnClick="calc.display.value+='2'">
          </td>

          <td><input id="button"
            type="button" value="3"
            OnClick="calc.display.value+='3'">
          </td>

          <td><input id="button"
            type="button" value="+"
            OnClick="clear(this.form)">
          </td>
    </tr>

    <tr>
        <td>
        </td>
        <td><input id="button"
          type="button" value="0"
          OnClick="calc.display.value+='0'">
        </td>

        <td><input id="button"
          type="button" value="="
          OnClick="calc.display.value+='='">
        </td>

  </tr>

        </table>

    </form>
  </body>
</html>

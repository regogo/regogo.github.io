</<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for responsiveness -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Assignment 1 in CMSC 207 - Simple calculator</title>
    <link rel="stylesheet" href="calc_styles.css">
    <script type="text/javascript" src="calc_script.js"></script>
    
  </head>
  <body>
    <div class="container">
     <div class="card">
       <form name="calculator">
         <input type="text" name="display" value="0" placeholder="Output"
            onkeypress="return event.charCode >= 48
  			    && event.charCode <= 57">

         <div class="row">
           <button type="button" name="button" OnClick="back(this.form)">C</button>
           <button type="button" name="button" OnClick="clear(this.form)">CE</button>
           <button type="button" name="button" OnClick="calculator.display.value+='0'">0</button>
           <button type="button" name="button" OnClick="calculator.display.value+='/'">/</button>
         </div>
         <div class="row">
           <button type="button" name="button" OnClick="calculator.display.value+='7'">7</button>
           <button type="button" name="button" OnClick="calculator.display.value+='8'">8</button>
           <button type="button" name="button" OnClick="calculator.display.value+='9'">9</button>
           <button type="button" name="button" OnClick="calculator.display.value+='*'">*</button>
         </div>
         <div class="row">
           <button type="button" name="button" OnClick="calculator.display.value+='4'">4</button>
           <button type="button" name="button" OnClick="calculator.display.value+='5'">5</button>
           <button type="button" name="button" OnClick="calculator.display.value+='6'">6</button>
           <button type="button" name="button" OnClick="calculator.display.value+='-'">-</button>
         </div>
         <div class="row">
           <button type="button" name="button" OnClick="calculator.display.value+='1'">1</button>
           <button type="button" name="button" OnClick="calculator.display.value+='2'">2</button>
           <button type="button" name="button" OnClick="calculator.display.value+='3'">3</button>
           <button type="button" name="button" OnClick="calculator.display.value+='+'">+</button>
         </div>
         <div class="row1">
           <button type="button" name="button" OnClick="process(this.form)">=</button>
         </div>
       </form>
     </div>
    </div>
  </body>
</html>
